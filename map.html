<script>
var x = {
    date: 1,
    startTime: 9,
    endTime: 8,
    totalHour: 6,
    location: "nyc",
    radius: 5000,
    time: "",
    day: "",
    query: "",
    category: "",
    section: ""
};

const fsURL = "https://dad-ajaxproxy.herokuapp.com/fsq/";
const fsExplore = "venues/explore?";
var fsVersion = "20191207";
var fsLimit = 5;

var markerLayer = {};
  
fetchAPI();
  
function fetchAPI() {  
var fsApiExplore = fsURL + fsExplore +
                   "v=" + fsVersion + "&limit=" + fsLimit + "&near=" + x.location + x.section;
//console.log(fsApiExplore);
fetch(fsApiExplore)    
    .then(
        function(response) {
        if (response.status !== 200) {
            console.log('Looks like there was a problem. Status Code: ' +
            response.status);
            return;
        }

        response.json().then(function(data) {
            x.lat = data.response.geocode.center.lat;
            x.lng = data.response.geocode.center.lng;
            zoomTo();
            $("#tabGrp > div.active").empty();
            var markerGrp = [];
            for (key in data.response.groups[0].items) {
                var v = data.response.groups[0].items[key].venue;
//                console.log("line 175", v.id);
                
//                var venueId = v.id;
//                var fsApiPhoto = fsURL + venueId + "/photos?" + "client_id=" + client_id + "&client_secret=" + client_secret + "&v=" + fsVersion + "&limit=1";
//                fetch(fsApiPhoto)
//                    .then(
//                      function(response) {
//                      response.json().then(function(data) {
//                        console.log(data);
//                      });
//                      }
//                    )
              
                var marker = L.marker([v.location.lat, v.location.lng])
                              .bindPopup("<b>" + v.name + "</b><br>" + 
                                               v.location.formattedAddress[0] + "<br>" +
                                               v.location.formattedAddress[1] + "<br><i>" +
                                               v.categories[0].name + "</i><br><br>" +
                                               "<a target='_blank' href='https://www.yelp.com/search?find_desc=" + v.name + "&find_loc=" + v.location.formattedAddress[1] + "'><button class='btn btn-danger'>Yelp <i class='fab fa-yelp'></i></button></a>"
                );

                markerGrp.push(marker);
              
                $("#tabGrp > div.active").append(
                 "<div class='venue-details' onclick='fxPopUp()'>" +
                 "<span>" + v.name + "</span><br>" + 
                 v.location.formattedAddress[0] + "<br>" +
                 v.location.formattedAddress[1] + "<br><i>" +
                 v.categories[0].name + "</i></div>" 
                );                                
            } // for loop closing braces
            
            markerLayer = L.layerGroup(markerGrp).addTo(mymap);
        });

        }
    )
    .catch(function(err) {
        console.log('Fetch Error :-S', err);

    });
}

var mymap = L.map('mapid').setView([40.742185, -73.992602], 13);

L.tileLayer('https://dad-ajaxproxy.herokuapp.com/mbx/styles/v1/{id}/tiles/{z}/{x}/{y}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11'
}).addTo(mymap);    

function zoomTo() {
    var lat = x.lat;
    var lng = x.lng;
    mymap.panTo(new L.LatLng(lat, lng));

$(function(){
  $("#searchBtn").click(function(){
   fxSearch();
   markerLayer.removeFrom(mymap);
   fetchAPI();
  });
  
  $("#paneBtn").click(function(){
    $("#panel").toggle("fast");
  });
  
  $("#tabA").click(function(){
    x.section = "";
    markerLayer.removeFrom(mymap);
    fetchAPI();
  });

  $("#tabB").click(function(){
    x.section = "&section=trending";
    markerLayer.removeFrom(mymap);
    fetchAPI();
  });

  $("#tabC").click(function(){
    x.section = "&section=topPicks";
    markerLayer.removeFrom(mymap);
    fetchAPI();
  });
    
});
