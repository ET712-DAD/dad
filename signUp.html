	<div class="gtco-section border-bottom">
		<div class="gtco-container">

				<div class="col-md-8 col-md-offset-2 text-center gtco-heading">
					<h2>Registration Form</h2>
				</div>
			</div>

			<div class="flex-container">
				<div class="question">
						<div class="col-lg-12">
								<div class="tab-content">

										<div class="tab-content-inner active" data-content="signup">
											<form action="planner.html">
												<div class="row form-group">
													<div class="col-md-12">
														<label for="fullname" class="act">Your Full Name</label>
														<input type="text" id="fullname" class="form-control" size="40" required>
													</div>
												</div>

														<div class="row form-group">
													<div class="col-md-12">
														<label for="date-start" class="act">Email Address</label>
														<input type="email" id="email" class="form-control" required>
													</div>
												</div>

												<div class="row form-group">
											<div class="col-md-12">
												<label for="date-start" class="act">Create Password</label>
												<input type="password" id="password" class="form-control" required>
											</div>
										</div>

												<div class="row form-group">
													<div class="col-md-12">
														<div class="act">Favorite Activities:</div>
															<input type="checkbox">Dancing <br>
															<input type="checkbox">Hiking <br>
															<input type="checkbox">Caving<br>
															<input type="checkbox">Swimming<br>
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<div class="act"> Favorite Destinations:</div>
															<input type="checkbox">Philippines <br>
															<input type="checkbox">USA <br>
															<input type="checkbox">Australia <br>
															<input type="checkbox">Singapore <br>
													</div>
												</div>

												<div class="row form-group">
													<div class="col-md-12">
														<input type="submit" class="btn btn-primary btn-block" value="Submit" onClick="validateForm()">
													</div>
												</div>
											</form>
										</div>
									</div>
						</div>
					</div>

				</div>
			</div>
